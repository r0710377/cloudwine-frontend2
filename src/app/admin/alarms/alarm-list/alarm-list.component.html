<div class="container-fluid">
  <div class="row my-4">
    <div class="col-lg-10 col-12 offset-lg-1 mt-5">
      <h1 class="mb-4 text-red">Alarmen</h1>
      <div class="row mb-2 px-3 d-flex">
        <div class="pl-0 pr-0 pr-sm-3 col-12 col-sm-6 col-md-4 col-xl-3">
          <a (click)="add(weatherstationId)" class="mb-2 mr-sm-2 mb-lg-0 btn btn-red btn-block rounded-pill"><i
              class="fas fa-plus pr-1"></i> Alarm toevoegen</a>
        </div>
        <div class="pl-0 pr-0 pr-sm-0 pr-md-3 col-12 col-sm-6 col-md-4 col-xl-3">
          <a (click)="editGeneralSettings(weatherstationId)"
            class="mb-2 mr-sm-2 mb-lg-0 btn btn-red btn-block rounded-pill"><i class="fas fa-wrench pr-1"></i> Algemene
            alarmen</a>
        </div>
        <div class="px-0 mb-2 mt-3 mt-md-0 mb-lg-0 col-12 col-sm-12 col-md-4 col-xl-3 col-xl-2 offset-xl-3">
          <app-weatherstation-filter [weatherstations]="weatherstations" [selectedWeatherstationId]="weatherstationId" (onSelectedWeatherstationIdChange)="changeWeatherstation($event)"></app-weatherstation-filter>
        </div>
      </div>
      <!-- <div class="row mb-2 px-3">
          <button type="button" (click)="add()" class="btn btn-red rounded-pill col-12 col-sm-6 col-md-4 col-xl-3" ><i class="fas fa-plus pr-1"></i> Alarm toevoegen</button>
          <a routerLink="admin/alarms/general-alarm-form" class="btn btn-red rounded-pill col-12 col-sm-6 col-md-4 col-xl-3" ><i class="fas fa-wrench pr-1"></i> Algemene alarmen</a>
          <app-weatherstation-filter class="col-12 col-sm-6 col-md-4 col-xl-3 offset-md-4 offset-xl-6"></app-weatherstation-filter>
      </div> -->
    </div>
    <div class="col-lg-10 col-12 offset-lg-1 mt-2 table-responsive">
      <table class="w-100 table-striped" datatable [dtOptions]="dtOptions" *ngIf="alarms && alarms.length > 0">
        <thead class="bg-red text-white">
          <tr>
            <th scope="col">Voorwaarde</th>
            <th scope="col">Melding sturing</th>
            <th scope="col">Relais automatisch aansturen</th>
            <th scope="col">Acties</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let alarm of alarms">
            <td>{{ alarm.graph_type.name }} {{ alarm.operator }} {{ alarm.switch_value }}</td>
            <td>
              <i *ngIf="alarm.is_notification" class="btn-icon fa fa-check"></i>
              <i *ngIf="!alarm.is_notification" class="btn-icon fa fa-times"></i>
            </td>
            <td>
              <i *ngIf="alarm.is_relais" class="btn-icon fa fa-check"></i>
              <i *ngIf="!alarm.is_relais" class="btn-icon fa fa-times"></i>
            </td>
            <td>
              <a (click)="edit(weatherstationId, alarm.id)" class="btn btn-sm btn-outline-red rounded-pill d-block">
                <i class="btn-icon fa fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
