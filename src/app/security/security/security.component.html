<div class="container">
  <h1 class="text-red titel">Login</h1>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>

  <form (ngSubmit)="onSubmit()" #securityForm="ngForm">

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
        [(ngModel)]="user.email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Email is een verplicht veld.</div>
    </div>

    <div class="form-group">
      <label for="password">Wachtwoord:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Wachtwoord" required
        [(ngModel)]="user.password" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Wachtwoord is een verplicht veld.
      </div>
    </div>

    <div class="mb-4">
      <button class="btn btn-outline-red rounded-pill" (click)="goBack()">Annuleren</button>
      <button type="submit" class="btn btn-red rounded-pill ml-2"
        [disabled]="!securityForm.form.valid || isSubmitted">Opslaan</button>
    </div>
  </form>
</div>
