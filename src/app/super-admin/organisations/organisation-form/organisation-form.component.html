<div class="container">
  <h1 class="text-red titel" *ngIf="isEdit">{{ organisation.name }}</h1>
  <h1 class="text-red titel" *ngIf="isAdd">Organisaties</h1>
  
  <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
    {{errorMessage}}
  </div>

  <form (ngSubmit)="onSubmit()" #organisationForm="ngForm">

    <div class="form-group">
      <label for="name">Naam:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Naam" [(ngModel)]="organisation.name"
        #name="ngModel" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Naam is een verplicht veld.</div>
    </div>

    <div class="form-group">
      <label for="address">Adres:</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Adres"
        [(ngModel)]="organisation.address" #address="ngModel" required>
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">Adres is een verplicht veld.</div>
    </div>

    <div class="form-group">
      <label for="city">Stad:</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="Stad" [(ngModel)]="organisation.city"
        #city="ngModel" required>
      <div [hidden]="city.valid || city.pristine" class="alert alert-danger">Stad is een verplicht veld.</div>
    </div>

    <div class="form-group">
      <label for="postal_code">Postcode:</label>
      <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="Postcode"
        [(ngModel)]="organisation.postal_code" #postal_code="ngModel" required>
      <div [hidden]="postal_code.valid || postal_code.pristine" class="alert alert-danger">Postcode is een verplicht
        veld.</div>
    </div>

    <div class="form-group">
      <label for="country">Land:</label>
      <input type="text" class="form-control" id="country" name="country" placeholder="Land"
        [(ngModel)]="organisation.country" #country="ngModel" required>
      <div [hidden]="country.valid || country.pristine" class="alert alert-danger">Land is een verplicht veld.</div>
    </div>

    <div class="form-group">
      <label class="d-inline">Actief:</label>
      <label for="is_active" class="toggle-control d-inline">
        <input type="checkbox" checked="checked" id="is_active" name="is_active" [(ngModel)]="organisation.is_active"
          #is_active="ngModel">
        <span class="control mt-1 ml-2"></span>
      </label>
    </div>

    <button class="btn btn-outline-red rounded-pill" (click)="goBack()">Annuleren</button>
    <button type="submit" class="btn btn-red rounded-pill ml-2"
      [disabled]="!organisationForm.form.valid || isSubmitted">Opslaan</button>

  </form>
</div>
