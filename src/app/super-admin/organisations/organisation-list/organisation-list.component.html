<div class="container-fluid">
  <div class="row my-4">
    <div class="col-lg-10 col-12 offset-lg-1 mt-5">
      <h1 class="mb-4 text-red">Organisaties</h1>
      <div class="row mb-2 px-3">
          <button type="button" (click)="add()" class="btn btn-red rounded-pill col-12 col-sm-6 col-md-4 col-xl-3 offset-sm-3 offset-md-0" ><i class="fas fa-plus pr-1"></i> Organisatie toevoegen</button>
      </div>
    </div>
    <div class="col-lg-10 col-12 offset-lg-1 mt-2 table-responsive">
      <table class="w-100 table-striped" datatable [dtOptions]="dtOptions" *ngIf="organisations && organisations.length > 0">
        <thead class="bg-red text-white">
          <tr>
            <th scope="col">Naam</th>
            <th scope="col">Adres</th>
            <th scope="col">Stad</th>
            <th scope="col">Land</th>
            <th scope="col">Actief</th>
            <th scope="col">Acties</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let organisation of organisations">
            <td>{{ organisation.name }}</td>
            <td>{{ organisation.address }}</td>
            <td>{{ organisation.city }}</td>
            <td>{{ organisation.country }}</td>
            <td>
              <i *ngIf="organisation.is_active" class="btn-icon fa fa-check"></i>
              <i *ngIf="!organisation.is_active" class="btn-icon fa fa-times"></i>
            </td>
            <td>
              <a (click)="edit(organisation.id)" class="btn btn-sm btn-outline-red rounded-pill d-block">
                <i class="btn-icon fa fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
