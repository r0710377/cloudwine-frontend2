<div class="container-fluid">
  <div class="row my-4">
    <div class="col-lg-10 col-12 offset-lg-1 mt-5">
      <h1 class="mb-4 text-red">Updates</h1>
      <div class="row mb-2 px-3">
          <button type="button" (click)="add()" class="btn btn-red rounded-pill col-12 col-sm-6 col-md-4 col-xl-3 offset-sm-3 offset-md-0" ><i class="fas fa-plus pr-1"></i> Update plannen</button>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
    <div class="col-lg-10 col-12 offset-lg-1 mt-2 table-responsive">
      <table class="w-100 table-striped" datatable [dtOptions]="dtOptions" *ngIf="updates && updates.length > 0">
        <thead class="bg-red text-white">
          <tr>
            <th scope="col">Uitvoeringsdatum</th>
            <th scope="col">Uitvoeringstijd</th>
            <th scope="col">Naam</th>
            <th scope="col">Bestand</th>
            <th scope="col">Acties</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let update of updates">
            <td>{{ convertToDate(update.deploy_on) | date: "dd/MM/YYYY" }}</td>
            <td>{{ convertToDate(update.deploy_on) | date: "HH:mm" }}</td>
            <td>{{ update.name }}</td>
            <td>{{ update.bin_file_path }}</td>
            <td>
              <div class="btn-group w-100" *ngIf="isPlanned(update)">
                <a (click)="edit(update.id)" class="btn btn-sm btn-outline-red d-block">
                  <i class="btn-icon fa fa-edit"></i>
                </a>
                <a (click)="delete(update.id)" class="btn btn-sm btn-outline-red d-block">
                  <i class="btn-icon fa fa-trash"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
