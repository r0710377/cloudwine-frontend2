<div class="container-fluid">
  <div class="row my-4">
    <div class="col-lg-10 col-12 offset-lg-1 mt-5">
      <h1 class="mb-4 text-red">Weerstations</h1>
      <div class="row mb-2 px-3">
          <button type="button" (click)="add()" class="btn btn-red rounded-pill col-12 col-sm-6 col-md-4 col-xl-3" ><i class="fas fa-plus pr-1"></i> Weerstation toevoegen</button>
          <app-organisation-filter class="col-12 col-sm-6 col-md-4 col-xl-3 offset-md-4 offset-xl-6"></app-organisation-filter>
      </div>
    </div>
    <div class="col-lg-10 col-12 offset-lg-1 mt-2 table-responsive">
      <table class="w-100 table-striped" datatable [dtOptions]="dtOptions" *ngIf="weatherstations && weatherstations.length > 0">
        <thead class="bg-red text-white">
          <tr>
            <th scope="col">Weerstation</th>
            <th scope="col">Organisatie</th>
            <th scope="col">Gsm</th>
            <th scope="col">Actief</th>
            <th scope="col">Acties</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let station of weatherstations">
            <td>{{ station.name }}</td>
            <td>
              <span *ngIf="station.organisation && !isArray(station.organisation)">{{ station.organisation.name }}</span>
              <span *ngIf="!station.organisation || isArray(station.organisation)">/</span>
            </td>
            <td><a href="tel:{{ station.gsm }}">{{ station.gsm }}</a></td>
            <td>
              <i *ngIf="station.is_active" class="btn-icon fa fa-check"></i>
              <i *ngIf="!station.is_active" class="btn-icon fa fa-times"></i>
            </td>
            <td>
              <div class="btn-group w-100">
                <a class="btn btn-sm btn-outline-red d-block">
                  <i class="btn-icon fa fa-download"></i>
                </a>
                <a (click)="edit(station.id)" class="btn btn-sm btn-outline-red d-block">
                  <i class="btn-icon fa fa-edit"></i>
                </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
